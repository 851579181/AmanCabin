<!DOCTYPE html>
<html class="x-admin-sm">
{include file="public/head"}
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>公告管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    公告列表
                </div>
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keyword"  placeholder="请输入关键字查询" value="{:input('keyword')}" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <button class="layui-btn" onclick="xadmin.open('添加','/amanmin/notice/add.html','850','720')"><i class="layui-icon"></i>增加</button></div>
                <div class="layui-card-body  aman-table-scroll">
                    <table class="layui-table layui-form">
                        <thead>
                        <th>标题</th>
                        <th>内容</th>
                        <th>类型</th>
                        <th>时间</th>
                        <th>操作</th>
                        </thead>
                        <tbody>
                        {foreach $list as $key=>$v}
                        <tr>
                            <td>{$v.title}</td>
                            <td><p style="width:200px!important;white-space:normal">{$v.content|strip_tags|substr=0,200|raw}</p></td>
                            <td>
                                {if $v.type==1}
                                <span class="layui-badge layui-bg-black">系统添加</span>
                                {else /}
                                <span class="layui-badge layui-bg-blue">管理添加</span>
                                {/if}
                            </td>
                            <td>{$v.create_time}</td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="xadmin.open('编辑','/amanmin/notice/edit?id={$v.id}','850','720')" ><i class="layui-icon"></i>编辑
                                </button>
                                <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del(this,{$v.id})" ><i class="layui-icon"></i>删除
                                </button>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form'], function(){
        var  form = layui.form;
        form.on('submit(search)',function (data) {
            var url='/amanmin/notice';
            if(data.field.keyword!=''){
                url+='/keyword/'+data.field.keyword;
            }
            location.href=url;
            return false;
        })

    });
    function del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post({
                url:'/amanmin/notice/del',
                data:{id:id},
                success:function (res) {
                    if(res.code==1){
                        layer.msg(res.msg, {time: 1000},function () {
                            location.reload();
                        });
                    }else{
                        layer.msg(res.msg, {
                            anim:6,
                            icon: 5,
                            time: 2000
                        });
                    }
                }
            })
        });
    }

</script>
{include file="public/foot"}
</html>
