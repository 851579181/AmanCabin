<!DOCTYPE html>
<html class="x-admin-sm">
{include file="public/head"}
<body style="background: #fff;">
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="title" class="layui-form-label"> <span class="x-red">*</span>软件名字</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title"  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label"> <span class="x-red">*</span>分类</label>
                <div class="layui-input-block">
                    <select name="type">
                        {foreach $list as $key=>$v}
                        <option value="{$v.id}">{$v.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="des" class="layui-form-label"> <span class="x-red">*</span>描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="des" lay-verify="required" name="des" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="size" class="layui-form-label"> <span class="x-red">*</span>大小</label>
                <div class="layui-input-block">
                    <input type="text" id="size" name="size"  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="url" class="layui-form-label"> <span class="x-red">*</span>链接</label>
                <div class="layui-input-block">
                    <input type="text" id="url" name="url"  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="pass" class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" id="pass" name="pass"   autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="author" class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" id="author" name="author" placeholder="默认Aman"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="home" class="layui-form-label">相关链接</label>
                <div class="layui-input-block">
                    <input type="text" id="home" name="home"   autocomplete="off" class="layui-input">
                </div>
            </div>



            <div class="layui-form-item">
                <button class="layui-btn fr" lay-filter="add" lay-submit="">增加</button>

            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //监听提交
        form.on('submit(add)',
            function (data) {
                $.post({
                    url:'/amanmin/soft/add',
                    data:data.field,
                    success:function (res) {
                        if (res.code == 1) {
                            layer.msg(res.msg,{time:1000},function () {
                                xadmin.father_reload();
                            });
                            layer.close(index)
                        } else {
                            layer.msg(res.msg, {
                                anim:6,
                                icon: 5,
                                time: 2000
                            });
                        }

                    }
                });
                return false;
            });

    });
</script>

{include file="public/foot"}
</body>
</html>
