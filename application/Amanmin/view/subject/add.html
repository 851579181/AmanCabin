<!DOCTYPE html>
<html class="x-admin-sm">
{include file="public/head"}
<body style="background: #fff">
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" style="padding-right: 50px;">
            <div class="layui-form-item">
                <label for="title" class="layui-form-label"> <span class="x-red">*</span>题目</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="required"  autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> <span class="x-red">*</span>分类</label>
                <div class="layui-input-block">
                    <select name="type_id">
                        {foreach $list as $key=>$v}
                        <option value="{$v.id}">{$v.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="value" class="layui-form-label"> <span class="x-red">*</span>分值</label>
                <div class="layui-input-block">
                    <input type="number" id="value" name="value" lay-verify="required"  autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="coin" class="layui-form-label">银币</label>
                <div class="layui-input-block">
                    <input type="number" id="coin" name="coin"  placeholder="0.00" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="firstcoin" class="layui-form-label">一血银币</label>
                <div class="layui-input-block">
                    <input type="number" id="firstcoin" name="first_coin"  placeholder="0.00" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="flag" class="layui-form-label"> <span class="x-red">*</span>FLAG</label>
                <div class="layui-input-block">
                    <input type="text" id="flag" name="flag" lay-verify="required"  autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label"> <span class="x-red">*</span>内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="content" lay-verify="required" name="content" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="author" class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" id="author" name="author" placeholder="默认Aman" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="hint" class="layui-form-label">提示</label>
                <div class="layui-input-block">
                    <input type="text" id="hint" name="hint" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="url" class="layui-form-label">链接</label>
                <div class="layui-input-block">
                    <input type="url" id="url" name="url" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="urltitle" class="layui-form-label">链接标题</label>
                <div class="layui-input-block">
                    <input type="text" id="urltitle" name="urltitle" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <button class="layui-btn fr" lay-filter="add" lay-submit="">增加</button>

            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)',
            function (data) {
                $.post({
                    url:'/amanmin/subject/add',
                    data:data.field,
                    success:function (res) {
                        if (res.code == 1) {
                            layer.msg(res.msg,{time:1000},function () {
                                xadmin.father_reload();
                            });
                            layer.close(index)
                        } else {
                            layer.msg(res.msg, {
                                anim:6,
                                icon: 5,
                                time: 2000
                            });
                        }

                    }
                });
                return false;
            });

    });
</script>
{include file="public/foot"}
</body>
</html>
