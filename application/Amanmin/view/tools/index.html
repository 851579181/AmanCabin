<!DOCTYPE html>
<html class="x-admin-sm">
{include file="public/head"}
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
              <a href="">首页</a>
              <a href="">工具管理</a>
              <a>
                  <cite>在线工具</cite>
              </a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    工具列表
                </div>
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keyword" value="{:input('keyword')}" placeholder="请输入关键字查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search"><i
                                    class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>

                <div class="layui-card-body">
                    <button class="layui-btn" onclick="xadmin.open('添加','/amanmin/tools/add.html','650','650')"><i class="layui-icon"></i>增加</button></div>

                <div class="layui-card-body aman-table-scroll">
                    <table class="layui-table layui-form">
                        <thead>
                        <th>缩略图</th>
                        <th>标题</th>
                        <th>描述</th>
                        <th>分类</th>
                        <th>链接</th>
                        <th>底部链接</th>
                        <th>添加时间</th>
                        <th>操作</th>
                        </thead>
                        <tbody class="aman-a">
                        {foreach $list as $key=>$v}
                        <tr>
                            <td>
                                <img class="tools-img" src="{$v.img}" alt="">
                            </td>
                            <td>{$v.title}</td>
                            <td>
                                <p style="width:200px!important;white-space:normal">{$v.des}</p>
                            </td>
                            <td>
                                <span class="layui-badge layui-bg-green">{$v.get_type.name}</span>
                            </td>
                            <td>
                                <a onclick="xadmin.open('{$v.url}','{$v.url}')" target="_blank">{$v.url}</a>
                            </td>
                            <td>
                                <a onclick="xadmin.open('{$v.footurl}','{$v.footurl}')" target="_blank">{$v.footurl}</a>
                            </td>
                            <td>{$v.create_time}</td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="xadmin.open('编辑','/amanmin/tools/edit?id={$v.id}','650','650')" ><i class="layui-icon"></i>编辑
                                </button>
                                <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del(this,{$v.id})" ><i class="layui-icon"></i>删除
                                </button>
                            </td>
                        </tr>
                        {/foreach}

                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var form = layui.form;
        form.on('submit(search)',function (data) {
            var url='/amanmin/tools';
            if(data.field.keyword!=''){
                url+='/keyword/'+data.field.keyword;
            }
            location.href=url;
            return false;
        })

    });
    function del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post({
                url:'/amanmin/tools/del',
                data:{id:id},
                success:function (res) {
                    if(res.code==1){
                        layer.msg(res.msg, {time: 1000},function () {
                            location.reload();
                        });
                    }else{
                        layer.msg(res.msg, {
                            anim:6,
                            icon: 5,
                            time: 2000
                        });
                    }
                }
            })
        });
    }
</script>
{include file="public/foot"}
</html>
